<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="onSubmit()" [formGroup]="form">
	<mat-form-field appearance="outline">
		<mat-label>Nombre</mat-label>
		<input formControlName="nombre" matInput>
		<mat-error>El campo Nombre es requerido</mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Fecha de Nacimiento</mat-label>
		<!-- Asociaremos este input con el datePicker de abajo utilizando un nombre de plantilla #picker -->
		<input formControlName="fechaNacimiento" matInput [matDatepicker]="picker">
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		<mat-error>El campo Nombre es requerido</mat-error>
	</mat-form-field>

	<app-input-img (archivoSeleccionado)="archivoSeleccionado($event)" [urlImagenActual]="modelo?.foto">
	</app-input-img>

	<!-- Muestra el componente de markdown recibe de este el texto escrito. No podemos usar change porque ese evento ya existen en jS -->
	<app-input-markdown [contenidoMarkdown]="modelo?.biografia" (changeMarkdown)="cambioMarkdown($event)"
		[placeHolderTextArea]="'BiografÃ­a'">
	</app-input-markdown>

	<div>
		<button mat-flat-button color="primary" [disabled]="form.invalid">
			Guardar Cambios
		</button>
		<a mat-stroked-button routerLink="/actores">
			Cancelar
		</a>
	</div>
</form>
